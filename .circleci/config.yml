version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.2.0

jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout
      - run:
          command: |
            echo "{\"runnable\": true}" > parameters.json
      - continuation/continue:
          configuration_path: ./.circleci/configs/build.yml
          parameters: ./parameters.json

workflows:
  setup:
    jobs:
      - setup
